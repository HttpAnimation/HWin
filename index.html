<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Window Manager</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
    }
    #desktop {
        width: 100%;
        height: 100%;
        display: flex;
        flex-wrap: wrap;
    }
    .app-icon {
        width: 100px;
        height: 100px;
        margin: 10px;
        cursor: pointer;
    }
    .app-icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
    .window {
        position: absolute;
        border: 1px solid #ccc;
        background-color: #fff;
        box-shadow: 0 0 5px rgba(0,0,0,0.3);
        z-index: 1;
    }
    .window-header {
        background-color: #f0f0f0;
        padding: 5px;
        cursor: move;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .window-header img {
        width: 20px;
        height: 20px;
        cursor: pointer;
        margin-left: 10px;
    }
    .window-title {
        flex-grow: 1;
        text-align: center;
    }
    .window-content {
        padding: 10px;
    }
</style>
</head>
<body>

<div id="desktop"></div>

<script>
    // Read apps.json file to fetch app details
    fetch('apps.json')
        .then(response => response.json())
        .then(data => {
            const desktop = document.getElementById('desktop');
            // Iterate over each app
            for (const [appName, appPath] of Object.entries(data)) {
                fetch(appPath)
                    .then(response => response.json())
                    .then(appDetails => {
                        createAppIcon(appName, appDetails, desktop);
                    })
                    .catch(error => console.error('Error fetching app details:', error));
            }
        })
        .catch(error => console.error('Error fetching apps.json:', error));

    // Function to create app icon
    function createAppIcon(appName, appDetails, parentElement) {
        const appIcon = document.createElement('div');
        appIcon.className = 'app-icon';
        const img = document.createElement('img');
        img.src = appDetails.Photo;
        img.alt = appName;
        appIcon.appendChild(img);
        appIcon.addEventListener('click', () => openAppWindow(appName, appDetails));
        parentElement.appendChild(appIcon);
    }

    // Function to open app window
    function openAppWindow(appName, appDetails) {
        const windowElement = document.createElement('div');
        windowElement.className = 'window';
        windowElement.style.top = '50px';
        windowElement.style.left = '50px';

        const windowHeader = document.createElement('div');
        windowHeader.className = 'window-header';
        
        const windowTitle = document.createElement('div');
        windowTitle.className = 'window-title';
        windowTitle.textContent = appDetails.Name;
        windowHeader.appendChild(windowTitle);

        const closeButton = document.createElement('img');
        closeButton.src = 'close.png';
        closeButton.alt = 'Close';
        closeButton.addEventListener('click', () => {
            document.body.removeChild(windowElement);
        });
        windowHeader.appendChild(closeButton);
        
        windowElement.appendChild(windowHeader);

        const windowContent = document.createElement('div');
        windowContent.className = 'window-content';
        const iframe = document.createElement('iframe');
        iframe.src = appDetails.MainEXE;
        iframe.style.width = '100%';
        iframe.style.height = 'calc(100% - 30px)';
        windowContent.appendChild(iframe);
        windowElement.appendChild(windowContent);

        // Make window draggable
        let isDragging = false;
        let offsetX, offsetY;
        windowHeader.addEventListener('mousedown', e => {
            isDragging = true;
            offsetX = e.clientX - windowElement.getBoundingClientRect().left;
            offsetY = e.clientY - windowElement.getBoundingClientRect().top;
        });
        window.addEventListener('mousemove', e => {
            if (isDragging) {
                const x = e.clientX - offsetX;
                const y = e.clientY - offsetY;
                windowElement.style.left = x + 'px';
                windowElement.style.top = y + 'px';
            }
        });
        window.addEventListener('mouseup', () => {
            isDragging = false;
        });

        document.body.appendChild(windowElement);
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Window Manager</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .window {
        position: absolute;
        border: 1px solid #ccc;
        background-color: #fff;
        box-shadow: 0 0 5px rgba(0,0,0,0.3);
        z-index: 1;
    }
    .window-header {
        background-color: #f0f0f0;
        padding: 5px;
        cursor: move;
    }
    .window-content {
        padding: 10px;
    }
</style>
</head>
<body>

<script>
    // Read apps.json file to fetch app details
    fetch('apps.json')
        .then(response => response.json())
        .then(data => {
            // Iterate over each app
            for (const [appName, appPath] of Object.entries(data)) {
                fetch(appPath)
                    .then(response => response.json())
                    .then(appDetails => {
                        createAppWindow(appName, appDetails);
                    })
                    .catch(error => console.error('Error fetching app details:', error));
            }
        })
        .catch(error => console.error('Error fetching apps.json:', error));

    // Function to create app window
    function createAppWindow(appName, appDetails) {
        const windowElement = document.createElement('div');
        windowElement.className = 'window';
        windowElement.style.top = '50px';
        windowElement.style.left = '50px';

        const windowHeader = document.createElement('div');
        windowHeader.className = 'window-header';
        windowHeader.textContent = appDetails.Name;
        windowHeader.style.backgroundImage = `url('${appDetails.Photo}')`;
        windowElement.appendChild(windowHeader);

        const windowContent = document.createElement('div');
        windowContent.className = 'window-content';
        const iframe = document.createElement('iframe');
        iframe.src = appDetails.MainEXE;
        iframe.style.width = '100%';
        iframe.style.height = 'calc(100% - 30px)';
        windowContent.appendChild(iframe);
        windowElement.appendChild(windowContent);

        // Make window draggable
        let isDragging = false;
        let offsetX, offsetY;
        windowHeader.addEventListener('mousedown', e => {
            isDragging = true;
            offsetX = e.clientX - windowElement.getBoundingClientRect().left;
            offsetY = e.clientY - windowElement.getBoundingClientRect().top;
        });
        window.addEventListener('mousemove', e => {
            if (isDragging) {
                const x = e.clientX - offsetX;
                const y = e.clientY - offsetY;
                windowElement.style.left = x + 'px';
                windowElement.style.top = y + 'px';
            }
        });
        window.addEventListener('mouseup', () => {
            isDragging = false;
        });

        document.body.appendChild(windowElement);
    }
</script>

</body>
</html>
